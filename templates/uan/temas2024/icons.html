<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Icons</title>
    <style>
        .icon-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .icon {
            width: 80px;
            height: 80px;
            background-color: #f0f0f0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .icon:hover {
            background-color: #ddd;
        }

        .icon img {
            width: 40px;
            height: 40px;
        }

        .new-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff0;
            color: #333;
            border-radius: 15px;
            width: 80px;
            height: 80px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <a href="https://colab.research.google.com/" class="icon" title="Colab">
          <img src="https://www.dataquest.io/wp-content/uploads/2023/06/Google_Colaboratory_SVG_Logo.svg" alt="Colab">
	          </a>
	<!-- https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_Colaboratory_SVG_Logo.svg -->
        <a href="https://youtube.com" class="icon" title="YouTube">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        </a>
        <a href="path/to/your.pdf" class="icon" title="PDF">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" alt="PDF">
        </a>
        <div class="new-label" title="New Content">
            NEW
        </div>
    </div>
</body>
</html>
