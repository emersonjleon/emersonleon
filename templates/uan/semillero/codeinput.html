
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Código Python</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Enviar Código Python</h1>
    <form action="/uan/codeinput" method="POST">
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="text" name="description" placeholder="Descripción del Programa" required>
        <textarea name="python_code" placeholder="Escribe tu código Python aquí" required></textarea>
        <br>
        <input type="submit" value="Enviar Código">
    </form>
</body>
</html>
